<!DOCTYPE html>
<html>
    <head>
        <title>Animated Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="leaves-container">
            <div class="balloon"><img src="1.png" alt="balloon"></div>
            <div class="balloon"><img src="1.png" alt="balloon"></div>
            <div class="balloon"><img src="1.png" alt="balloon"></div>
            <div class="balloon"><img src="1.png" alt="balloon"></div>
            <div class="balloon"><img src="1.png" alt="balloon"></div>
            <div class="balloon"><img src="1.png" alt="balloon"></div>
            <div class="balloon"><img src="1.png" alt="balloon"></div>
            <div class="balloon"><img src="1.png" alt="balloon"></div>
        </div>
        <div class="login-box">
            <h2 style="text-align: center; font-family: 'Poppins', sans-serif; color: #83617A;">Sign In</h2>
            <br>
            <form>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <input style="font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 600;" type="submit" value="Login">
            </form>
            <div class="login-links">
                <a href="#">Forgot Password</a>
                <span class="spacer"></span>
                <a href="#">Sign-Up</a>
            </div>
        </div>
    </body>
</html>
